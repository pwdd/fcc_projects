<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zipline: Build a Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-app="app" ng-controller="ResultsController">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <div class="white">
            <h1 class="text-center">Zipline: Build a Wikipedia Viewer</h1>
            <p class="text-center"><a href="http://freecodecamp.com">FreeCodeCamp</a> project</p>
            <p class="text-center">Source code at <a href="https://github.com/pwdd/pwdd.github.io/tree/master/wikiview">Github</a></p>
          </div>
            
          <div id="form" class="text-center">
            <form ng-submit="fetch()">
              <input type="text" id="search-box" placeholder="Type and hit enter..." autofocus ng-model="search" onclick="select()">
            </form>
          </div>

          <div>
            <ul ng-repeat="result in results" class="list-unstyled" id="results">
              <li>
                <h2>
                  <a href="{{result.canonicalurl}}" target="_blank">
                    {{result.title}}
                  </a>
                </h2>
                <p ng-bind-html="result.snippet | unsafe"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
