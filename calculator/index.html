<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Lato:400,100:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main" class="container">
  <div class="row">
    <div class="col-md-4">
      <div id="box">
        <table>
          <thead>
            <tr>
              <th colspan="4" id="output">0</th>
            </tr>
          </thead>
          <tr>
            <td id="clear" colspan="3">C</td>
            <td class="button" data-operator="divide" id="divide">/</td>
          </tr>
          <tr>
            <td class="number" data-value="7">7</td>
            <td class="number" data-value="8">8</td>
            <td class="number" data-value="9">9</td>
            <td class="button" data-operator="multiply" id="multiply">x</td>
          </tr>
          <tr>
            <td class="number" data-value="4">4</td>
            <td class="number" data-value="5">5</td>
            <td class="number" data-value="6">6</td>
            <td class="button" data-operator="minus" id="minus">-</td>
          </tr>
          <tr>
            <td class="number" data-value="1">1</td>
            <td class="number" data-value="2">2</td>
            <td class="number" data-value="3">3</td>
            <td class="button" data-operator="plus" id="plus">+</td>
          </tr>
          <tr>
            <td colspan="2" data-value="0" class="number">0</td>
            <td id="dot" class="number" data-value=".">.</td>
            <td class="button" id="equal">=</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-4">
      <h1>JS Calculator</h1>
      <p>Project &mdash; Zipline: Build a JavaScript Calculator</p>
      <p><a href="http://freecodecamp.com">FreeCodeCamp</a></p>
      <p>Source code: <a href="https://github.com/pwdd/pwdd.github.io/tree/master/calculator">Github</a></p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js.js"></script>
</body>
</html>
