<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>

  <div class="paper" ng-app="tictactoe" ng-controller="GameController">
    <div class="container" id="main">

      <div id="open">
        <h1>Zipline: Build a Tic Tac Toe Game</h1>
        <p><a href="http://freecodecamp.com">FreeCodeCamp</a> project</p>
        <p>Source code at <a href="">Github</a></p>
      </div>

      <div id="result">
        <em>now it is only for debugging purposes</em>
        <div>{{human.symbol}}</div>
        <div>{{computer.symbol}}</div>
        <div>{{board}}</div>
      </div>

      <div class="modal fade" id="choice">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Choose one</h4>
            </div>
            <div class="modal-body">
              <p>
                <span ng-class="{'active': active==1}" id="chose-x" ng-click="active = 1; setPlayerSymbol('x')">X</span>
                <span ng-class="{'active': active==2}" id="chose-o" ng-click="active = 2; setPlayerSymbol('o')">O</span>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
        
      <div id="game">
        <ul class="list-inline" id="board">
          <li ng-repeat="cell in board" ng-class="{{cell.css}}" ng-click="setCellVal(cell.pos)">{{cell.val}}</li>
        </ul>
      </div>
    
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
